<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Modal</title>
  <style>
    /* Add some basic styling to the button and modal */
    .survey-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Hide the modal by default */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Style the modal content */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 640px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <button class="survey-button">Open Survey</button>

  <div id="surveyModal" class="modal">
    <div class="modal-content">
      <iframe width="100%" height="480px" src="https://forms.office.com/r/AJvQ7d6Vya?embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none;"></iframe>
    </div>
  </div>

  <script>
    // Get the modal element
    var modal = document.getElementById('surveyModal');

    // Get the button that opens the modal
    var button = document.querySelector('.survey-button');

    // When the button is clicked, open the modal
    button.addEventListener('click', function() {
      modal.style.display = 'block';
    });

    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
